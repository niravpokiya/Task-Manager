<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <link rel="stylesheet" href="Scripts/css/Home.css">-->
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.status}"></td>
        <td>
            <button th:onclick="'DeleteTask(' + ${task.id} + ')'" >Completed</button>
            <button th:onclick="'UpdateTask(' + ${task.id} + ')'" >Update</button>
            <button th:onclick="'DeleteTask(' + ${task.id} + ')'" >Delete</button>
        </td>
    </tr>
    </tbody>
    <script src="Scripts/Home.js"> </script>
</table>
</body>
</html>
