<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 380px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: #222;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            color: #222;
            align-self: flex-start;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
        }

        textarea {
            height: 80px;
            resize: none;
        }

        button.update-btn {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #00713a;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 2px 2px 10px rgba(255, 193, 7, 0.5);
        }

        button.update-btn:hover {
            transform: scale(1.05);
            filter: brightness(90%);
        }
        </style>
        </head>
<body>

<div class="form-container">
    <h2>Update Task</h2>

    <form action="/updateTask" method="POST">
        <!-- Hidden ID field -->
        <input type="hidden" name="id" th:value="${task.id}">

        <label>Title:</label>
        <input type="text" name="title" th:value="${task.title}" required>

        <label>Description:</label>
        <textarea name="description" required>[[${task.description}]]</textarea>

        <label>Status:</label>
        <select name="status">
            <option value="TODO" th:selected="${task.status == 'TODO'}">TODO</option>
            <option value="IN_PROGRESS" th:selected="${task.status == 'IN_PROGRESS'}">IN PROGRESS</option>
            <option value="COMPLETED" th:selected="${task.status == 'COMPLETED'}">COMPLETED</option>
        </select>

        <button type="submit" class="update-btn" >Update Task</button>
    </form>
</div>

</body>
</html>
